<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Imperial+Script&display=swap" rel="stylesheet">
    <title>Silent Circle Login</title>

</head>
<body>
    <div id="wrapper">
        <div id="login-logo">
            <div id="div-logo">
            </div>
            <h1>Slient Circle</h1>
        </div>
        <div id="login-main">
            <div id="div-login-form">
                <h1> Welcome Back!</h1>
                <div id="div-uname">
                    <input id="uname" type="text" placeholder="Username">
                </div>
                <div id="div-pwd">
                    <input id="pwd" type="text" placeholder="Password">
                </div>
                <div id="div-forgot">
                    <a href="#">Forgot passsword</a>
                </div>
                <div id="div-login">
                    <button id="btn-login">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
