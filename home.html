<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Imperial+Script&display=swap" rel="stylesheet">
    <title>Silent Circle - Home</title>

</head>
<body>
    <div id="wrapper-home">
        <div id="home-left">
            <div id="home-menu-top">
                <button><img src="../img/arrow-left-ico.png"/ alt="Go back"></button>
            </div>
            <div id="home-new-chat">
                <button><img src="../img/new-message-ico.png"/ alt="New message"></button>
                <h5>New Chat</h5>
            </div>
            <div id="home-chats">
                <button><img src="../img/chat-bubble-ico.png"/ alt="New chats"></button>
                <h5>Chats</h5>
            </div>
            <div id="home-contacts">
                <button><img src="../img/contact-book-blue-ico.png"/ alt="Contacts"></button>
                <h5>Contacts</h5>
            </div>
            <div id="home-privacy">
                <button><img src="../img/lock-ico.png"/ alt="Privacy"></button>
                <h5>Privacy</h5>
            </div>
            <div id="home-logout">
                <button><img src="../img/log-out-ico.png"/ alt="Log out"></button>
                <h5>Log out</h5>
            </div>
        </div>
        <div id="home-right">
            <ul>
               <li>
                    <div id="contact-friend">
                        <button><img src="img/user-blue-ico.png" alt="friend"/></button>
                        <h7>Friend 1</h7>
                    </div>
               </li> 
               <li>
                    <div id="contact-group">
                        <button><img src="img/team-ico.png" alt="group 1"/></button>
                        <h7>Group 1</h7>
                    </div>
               </li>
               <li>
                    <div id="contact-group">
                        <button><img src="img/groups-ico.png" alt="group 2"/></button>
                        <h7>Group 2</h7>
                    </div>
               </li>
               <li>
                    <div id="contact-group">
                        <button><img src="img/team-ico.png" alt="group 3"/></button>
                        <h7>Group</h7>
                    </div>
                </li>
               <li>
                    <div id="contact-friend">
                        <button><img src="img/user-blue-ico.png" alt="friend 2"/></button>
                        <h7>Friend 2</h7>
                    </div>    
                </li>
            </ul>
        </div>
        <div id="home-logo">
            <img src="../img/logo-small.png">
            <h4>Slient Circle</h4>
        </div>
    </div>
</body>
</html>
